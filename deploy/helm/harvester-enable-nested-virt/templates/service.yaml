apiVersion: v1
kind: Service
metadata:
  name: {{ include "enable-nested-virt.webhookServiceName" . }}
  labels:
    {{- include "enable-nested-virt.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: webhook
      protocol: TCP
      name: https
  selector:
    {{- include "enable-nested-virt.selectorLabels" . | nindent 4 }}
