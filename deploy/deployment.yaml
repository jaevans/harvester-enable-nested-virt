apiVersion: v1
kind: Service
metadata:
  name: nested-virt-webhook
  namespace: harvester-nested-virt
spec:
  ports:
  - name: https
    port: 443
    targetPort: 8443
  selector:
    app: nested-virt-webhook
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nested-virt-webhook
  namespace: harvester-nested-virt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nested-virt-webhook
  template:
    metadata:
      labels:
        app: nested-virt-webhook
    spec:
      serviceAccountName: nested-virt-webhook
      containers:
      - name: webhook
        image: harvester-nested-virt-webhook:latest
        imagePullPolicy: IfNotPresent
        args:
        - --port=8443
        - --cert-file=/etc/webhook/certs/tls.crt
        - --key-file=/etc/webhook/certs/tls.key
        - --configmap-name=nested-virt-config
        - --configmap-namespace=harvester-nested-virt
        ports:
        - containerPort: 8443
          name: https
        volumeMounts:
        - name: webhook-certs
          mountPath: /etc/webhook/certs
          readOnly: true
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
      volumes:
      - name: webhook-certs
        secret:
          secretName: nested-virt-webhook-certs
